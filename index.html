<html>

  <head>
    <title>Wat voor dag is het vandaag?</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/nl.js"></script>
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Open Sans', sans-serif;
      }
      
      #content {
      }
      
      ul {
        list-style: none;
        padding: 0px;
      }
      
      li {
        font-size: 24px;
      }
      
      li:first-letter {
         text-transform: capitalize;
      }
    </style>
    
  </head>

  <body>
    <div id="content">
      <p id="top">Het is vandaag</p>
      <ul id="list">
      </ul>
    </div>
  </body>

  <script id="data" type="application/json">
    [{
      "name": "Internationale praat-als-een-piraat dag",
      "moment": "moment('2019-09-19')",
      "url": "http://talklikeapirate.com/wordpress/"
    },
    {
      "name": "Wereld slaap dag",
      "moment": "moment('2019-03-21').startOf('week').subtract(3, 'days')",
      "comment": "Laatste vrijdag voor de lente"
    },
    {
      "name": "Prinsjesdag",
      "moment": "moment('2019-09-21').startOf('month').startOf('week').add(3, 'week').day(2)",
      "comment": "Derde dinsdag van september"
    }]
  </script>
  
  <script>
    var data = JSON.parse(document.getElementById("data").innerHTML);
    var days = []
    
    for (var idx in data) {
      m = eval(data[idx].moment)
      if (moment().date() === m.date() && moment().month() === m.month()) {
        days.push(data[idx])
      }
    }
    
    if (days.length === 0) {
      var ul = document.getElementById("list")
      var li = document.createElement("li")
      li.appendChild(document.createTextNode(moment().format("dddd")))
      ul.appendChild(li)
    }
    else {
      for (var day in days) {
        var ul = document.getElementById("list")
        var li = document.createElement("li")
        li.appendChild(document.createTextNode(days[day].name))
        ul.appendChild(li)
      }
    }
  </script>

</html>
